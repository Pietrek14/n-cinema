<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Kino Gold to kino dla was. Obejrzyjcie najlepsze filmy w najatrakcyjniejszej cenie. Doznajcie prawdziwych filmowych emocji."
		/>
		<meta
			name="keywords"
			content="kino,film,bilety,kino gold,midsommar,król lew"
		/>
		<meta name="author" content="Dawid Piotrowski" />
		<title>Kino Gold</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="script.js" type="module" defer></script>
	</head>
	<body class="d-flex justify-content-center align-items-center">
		<article
			id="content"
			class="content d-flex flex-column gap-1 gap-md-3 gap-lg-5"
		>
			<header class="d-flex align-items-center justify-content-center">
				<h1>Kino Gold</h1>
			</header>

			<section id="register-form">
				<form
					class="d-flex flex-column gap-3 gap-md-5 justify-content-center align-items-center"
				>
					<div
						class="d-flex flex-column gap-1 gap-md-3 justify-content-center align-items-center"
					>
						<input
							type="email"
							name="email"
							id="email"
							class="responsive-input"
							placeholder="email"
							required
						/>
						<input
							type="password"
							name="password"
							id="password"
							class="responsive-input"
							placeholder="password"
							required
						/>
					</div>

					<button id="register-button" class="cool-button">
						Zarejestruj się
					</button>
				</form>
			</section>
			<section id="result" class="d-none text-center"></section>
		</article>

		<div class="back text-center">
			<a href="../index.html"> Wróć na stronę główną </a>
		</div>

		<div id="alert" class="alert d-none">
			🎐!
			<div id="alert-close" class="alert-close">X</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
