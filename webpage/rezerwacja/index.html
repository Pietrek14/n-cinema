<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Kino Gold to kino dla was. Obejrzyjcie najlepsze filmy w najatrakcyjniejszej cenie. Doznajcie prawdziwych filmowych emocji."
		/>
		<meta
			name="keywords"
			content="kino,film,bilety,kino gold,midsommar,król lew"
		/>
		<meta name="author" content="Dawid Piotrowski" />
		<title>Kino Gold</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="script.js" type="module" defer></script>
	</head>
	<body class="d-flex justify-content-center align-items-center">
		<article id="content" class="content">
			<header class="d-flex align-items-center justify-content-center">
				<h1>Kino Gold</h1>
			</header>

			<section
				id="login"
				class="login d-flex flex-column justify-content-center align-items-center"
			>
				<form
					id="login-form"
					class="mb-1 mb-md-3 d-flex justify-content-center align-items-center gap-2 flex-column"
				>
					<div
						class="mb-1 mb-md-3 d-flex justify-content-center align-items-center gap-2 flex-column"
					>
						<input
							type="email"
							name="email"
							id="email"
							class="responsive-input"
							placeholder="email"
							required
						/>
						<input
							type="password"
							name="password"
							id="password"
							class="responsive-input"
							placeholder="password"
							required
						/>
					</div>
					<button id="login-button" class="cool-button">Zaloguj się</button>
				</form>
				<span
					>Nie masz jeszcze konta?
					<a href="../register/index.html">Zarejestruj się!</a></span
				>
			</section>

			<section
				id="buy"
				class="d-none d-flex flex-column gap-3 align-items-center justify-content-center"
			>
				<span id="log" class="log"></span>
				<button id="logout-button" class="cool-button logout-button">
					Wyloguj
				</button>
				<div
					class="d-flex justify-content-center align-items-center gap-2 flex-column flex-md-row"
				>
					<select name="cinema" id="cinema">
						<option value="" disabled selected>Kino...</option>
					</select>
					<select name="movie" id="movie">
						<option value="" disabled selected>Film...</option>
					</select>
					<select name="hour" id="hour">
						<option value="" disabled selected>Godzina...</option>
					</select>
				</div>

				<article class="d-flex justify-content-center">
					<table id="seats" border="0"></table>
				</article>

				<div id="price" class="text-center d-none">Cena: 0 zł</div>

				<button id="submit" class="submit w-100 d-none">Zatwierdź</button>
			</section>

			<div id="result" class="result d-none"></div>
		</article>

		<div class="back text-center">
			<a href="../index.html"> Wróć na stronę główną </a>
		</div>

		<div id="alert" class="alert d-none">
			Niepoprawne hasło!
			<div id="alert-close" class="alert-close">X</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/fc844807cd.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
